<section class="checkout">
    <div class="checkout__container container">
        <div class="checkout__head">
            <nav class="checkout__breadcrumbs breadcrumbs">
                <a href="#" class="breadcrumbs__txt">Главная</a>
                <a href="#" class="breadcrumbs__txt">Корзина</a>
                <span class="breadcrumbs__txt">Оформление заказа</span>
            </nav>
            <span class="checkout__heading h h_h1"> Оформление заказа </span>
        </div>
        <form data-dev action="#" class="checkout__body">
            <div class="checkout__content">
                <div class="checkout__steps">
                    <div class="checkout__step tab _is-active">
                        <span data-checkout-step="1" class="tab__txt text text__medium text__medium--18">
                            <span>1: Ваши данные</span>
                        </span>
                    </div>
                    <div class="checkout__step tab">
                        <span data-checkout-step="2" class="tab__txt text text__medium text__medium--18">
                            <span>2: Доставка</span>
                        </span>
                    </div>
                    <div class="checkout__step tab">
                        <span data-checkout-step="3" class="tab__txt text text__medium text__medium--18">
                            <span>3: Оплата</span>
                        </span>
                    </div>
                </div>
                <div class="checkout__data data-checkout">
                    <div class="data-checkout__head">
                        <div class="data-checkout__options">
                            <label class="data-checkout__option radio">
                                <input type="radio" value name="option" />
                                <span>Юридическое лицо</span>
                            </label>
                            <label class="data-checkout__option radio">
                                <input checked type="radio" value name="option" />
                                <span>Физическое лицо</span>
                            </label>
                            <label class="data-checkout__option radio">
                                <input type="radio" value name="option" />
                                <span>Индивидуальный предприниматель (ИП)</span>
                            </label>
                        </div>
                        <a href="#" class="data-checkout__login-link i-link">
                            <svg
                                width="18"
                                height="18"
                                viewBox="0 0 18 18"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M8.99997 8.64119C7.87371 8.64119 6.91159 8.24221 6.11361 7.44425C5.31565 6.64629 4.91667 5.68418 4.91667 4.55791C4.91667 3.43163 5.31565 2.46951 6.11361 1.67155C6.91159 0.873591 7.87371 0.474609 8.99997 0.474609C10.1262 0.474609 11.0884 0.873591 11.8863 1.67155C12.6843 2.46951 13.0833 3.43163 13.0833 4.55791C13.0833 5.68418 12.6843 6.64629 11.8863 7.44425C11.0884 8.24221 10.1262 8.64119 8.99997 8.64119ZM0.25 15.7534V14.9322C0.25 14.3609 0.405186 13.8318 0.715558 13.3449C1.02591 12.8581 1.44059 12.4838 1.9596 12.222C3.11281 11.6566 4.27612 11.2326 5.44951 10.9499C6.62291 10.6672 7.80639 10.5259 8.99997 10.5259C10.1935 10.5259 11.377 10.6672 12.5504 10.9499C13.7238 11.2326 14.8871 11.6566 16.0403 12.222C16.5593 12.4838 16.974 12.8581 17.2844 13.3449C17.5948 13.8318 17.7499 14.3609 17.7499 14.9322V15.7534C17.7499 16.2455 17.5776 16.6639 17.2328 17.0086C16.888 17.3534 16.4696 17.5258 15.9775 17.5258H2.0224C1.53032 17.5258 1.1119 17.3534 0.767154 17.0086C0.422384 16.6639 0.25 16.2455 0.25 15.7534Z"
                                    fill="#2B5644"
                                />
                            </svg>
                            <span class="i-link__txt">Войти в аккаунт</span>
                        </a>
                    </div>
                    <div class="data-checkout__body">
                        <div class="data-checkout__group">
                            <div class="data-checkout__fields">
                                <div class="data-checkout__input input">
                                    <input
                                        data-validate
                                        data-required
                                        autocomplete="off"
                                        type="text"
                                        name="form[]"
                                        data-hint="Заполните поле"
                                        placeholder="Ваша фамилия *"
                                        class="input__field"
                                    />
                                </div>
                                <div class="data-checkout__input input">
                                    <input
                                        data-validate
                                        data-required
                                        autocomplete="off"
                                        type="text"
                                        name="form[]"
                                        data-hint="Заполните поле"
                                        placeholder="Ваше имя *"
                                        class="input__field"
                                    />
                                </div>
                                <div class="data-checkout__input input">
                                    <input
                                        data-tel-mask
                                        data-validate
                                        data-required
                                        autocomplete="off"
                                        type="tel"
                                        name="form[]"
                                        data-hint="Заполните поле"
                                        placeholder="Номер телефона *"
                                        class="input__field"
                                    />
                                </div>
                                <div class="data-checkout__input input">
                                    <input
                                        data-validate
                                        data-required
                                        autocomplete="off"
                                        type="email"
                                        name="form[]"
                                        data-hint="Заполните поле"
                                        placeholder="Электронная почта *"
                                        class="input__field"
                                    />
                                </div>
                                <div class="data-checkout__input input">
                                    <input
                                        data-validate
                                        data-required
                                        autocomplete="off"
                                        type="text"
                                        name="form[]"
                                        data-hint="Заполните поле"
                                        placeholder="Адрес доставки *"
                                        class="input__field"
                                    />
                                </div>
                                <div class="data-checkout__input input">
                                    <textarea placeholder="Комментарий" class="input__field"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="checkout__summary summary-checkout">
                <div class="summary-checkout__content">
                    <span class="summary-checkout__heading h h_h3">Детали заказа</span>
                    <ul data-accordion class="summary-checkout__list list-summary-checkout">
                        <li class="list-summary-checkout__item">
                            <span class="list-summary-checkout__label">Товары (6) — 0,123 м3</span>
                            <span class="list-summary-checkout__value text text__medium text__medium-18"
                                >41 540.20₽</span
                            >
                        </li>
                        <li class="list-summary-checkout__item list-summary-checkout__item_benefit">
                            <div data-accordion-item class="list-summary-checkout__inner">
                                <span class="list-summary-checkout__label">Выгода</span>
                                <span class="list-summary-checkout__value text text__medium text__medium-18"
                                    >12 540.20₽</span
                                >
                            </div>
                            <div class="list-summary-checkout__item-content">
                                <p>Lorem ipsum dolor sit amet.</p>
                            </div>
                        </li>
                        <li class="list-summary-checkout__item">
                            <span class="list-summary-checkout__label">Общее кол-во единиц:</span>
                            <span class="list-summary-checkout__value text text__medium text__medium-18"
                                >500 шт</span
                            >
                        </li>
                    </ul>
                    <div class="summary-checkout__total">
                        <span class="summary-checkout__total-heading h h_h3">Итог:</span>
                        <span class="summary-checkout__total-price h h_h3"><span>41 540.20</span>₽</span>
                    </div>
                </div>
                <button type="submit" class="summary-checkout__btn btn">Далее</button>
            </div>
        </form>
        <div class="checkout__pricing-widget pricing-widget-checkout">
            <div class="pricing-widget-checkout__content">
                <span class="pricing-widget-checkout__subtitle text text__regular-12">Розничная цена:</span>
                <span class="pricing-widget-checkout__price">
                    <svg
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21Z"
                            stroke="#898485"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                        <path
                            d="M12 7V12"
                            stroke="#898485"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                        <circle cx="12" cy="16" r="1" fill="#898485" />
                    </svg>
                    <span class="h h_h3">41 540.20₽</span>
                </span>
            </div>
            <button type="button" class="pricing-widget-checkout__btn btn">Далее</button>
        </div>
    </div>
</section>
